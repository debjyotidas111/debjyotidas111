<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Alphabet</title>
    <link href="gradientalphabet.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <body>
        <wrapper>
          <content style="color: #357AE2;">
            <!-- A -->
            <css-doodle>
              <style>
                :doodle {
                  @grid: 2x3 / 100% auto;
                  background: #eb4aa8;
                  padding: 3vmax 2vmax;
                }
      
                @nth(1) {
                  background: radial-gradient(circle at 100% 100%, @stripe(@m3(@pd(#357AE2, #fff)), transparent 28%));
                  border-top-left-radius: 100%;
                }
      
                @nth(2) {
                  --color-1: @p(#202f6b, #79dcfb, #357AE2);
                  --color-2: @p(#fff, var(--color-1));
                  --color-3: @P;
                  background:
                    @m4(radial-gradient(circle at 50% 50%, @pn(@m2(var(--color-2)), @m2(var(--color-3))) 28%, transparent calc(28% + 0.5px)) @pn(10, 40, 70, 40)% @pn(60, 30, 60, 90)% / 25% 25%),
                    linear-gradient(135deg, var(--color-3) 50%, var(--color-2) calc(50% + 0.5px));
                  background-repeat: no-repeat;
                  border-top-right-radius: 100%;
                }
      
                @nth(3, 4, 6) {
                  --color-1: @p(#202f6b, #79dcfb, #357AE2, #fff);
                  --color-2: @P;
                  --color-3: @P;
                  --color-4: @P;
                }
      
                @nth(3) {
                  background:
                    @m2(linear-gradient(@pn(-45, 45)deg, @stripe(var(--color-3), var(--color-1), transparent 50%)) @pn(0, 100)% 100% / 50% 50%),
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-4), var(--color-3), transparent)) 50% 50% / 50% 50%,
                    @m2(radial-gradient(circle at 50% 50%, var(--color-1) 28%, transparent calc(28% + 0.5px)) @pn(0, 100)% 70% / 25% 25%),
                    @m2(linear-gradient(-45deg, @stripe(@pn(var(--color-1), var(--color-2)), @pn(var(--color-3), var(--color-4)))) @pn(0, 100)% 0 / 50% 50%),
                    linear-gradient(@m2(var(--color-4))) 0 100% / 50% 50%,
                    linear-gradient(@m2(var(--color-2))) 100% 100% / 50% 50%;
                  background-repeat: no-repeat;
                }
      
                @nth(4) {
                  background:
                    linear-gradient(-45deg, @stripe(var(--color-1), var(--color-3))) 100% 0 / 50% 50%,
                    @m2(radial-gradient(circle at 50% 50%, var(--color-2) 28%, transparent calc(28% + 0.5px)) 100% @pn(70, 100)% / 25% 25%),
                    @m2(linear-gradient(@m2(var(--color-4))) @pn(10, 30)% 0% / 10% 50%),
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-1), var(--color-2), transparent)) 50% 100% / 50% 50%,
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-3), var(--color-3), transparent)) 0% 100% / 50% 50%,
                    linear-gradient(@m2(var(--color-1)));
                  background-repeat: no-repeat;
      
                  ::after {
                    content: "";
                    @place-cell: 75% 25%;
                    @size: 50%;
                    background: linear-gradient(-45deg, @stripe(var(--color-2), var(--color-1)));
                    border-radius: 100% 0 100% 0;
                  }
                }
      
                @nth(5) {
                  --color-1: @p(#202f6b, #79dcfb, #357AE2, #fff);
                  --color-2: @P;
                  background: linear-gradient(0, @stripe(@m3(var(--color-1), var(--color-2))));
                  border-bottom-right-radius: 100%;
                }
      
                @nth(6) {
                  background: linear-gradient(45deg, @stripe(var(--color-1) 66.66%, var(--color-2)));
                  border-bottom-left-radius: 100%;
      
                  ::after {
                    content: "";
                    @place-cell: 66.66% 33.33%;
                    @size: 66.66%;
                    background: linear-gradient(45deg, @stripe(var(--color-3), var(--color-4)));
                    border-radius: 0 100% 0 100%;
                  }
                }
              </style>
            </css-doodle>
          </content>
        </wrapper>
        <wrapper>
          <content style="color: #311B95;">
            <!-- B -->
            <css-doodle>
              <style>
                :doodle {
                  @grid: 2x3 / 100% auto;
                  background: #49988c;
                  padding: 3vmax 2vmax;
                  --color-1: @p(#FFD607, #FF5767, #01A6FE, #02EFB8, #36129B, #fff);
                  --color-2: @P;
                  --color-3: @P;
                  --color-4: @P;
                  --color-5: @P;
                  --color-6: @P;
                }
      
                @nth(1) {
                  background:
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-4) 30%, transparent)) 0% 0% / 50% 50%,
                    @m4(linear-gradient(@pn(-45, -135, 45, 135)deg, @stripe(var(--color-3), transparent)) @pn(0, 0, 33.3, 33.3)% @pn(0, 33.3, 0, 33.3)% / 25% 25%),
                    @m4(radial-gradient(circle at @pn(0, 0, 100, 100)% @pn(0, 100, 0, 100)%, @stripe(var(--color-3) 36%, transparent)) 0 100% / 50% 50%),
                    linear-gradient(@m2(var(--color-5))) 0 100% / 50% 50%,
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-4) 40%, transparent)) 100% 100% / 50% 50%,
                    linear-gradient(@m2(var(--color-2))) 100% 0 / 50% 50%,
                    linear-gradient(@m2(var(--color-1)));
                  background-repeat: no-repeat;
      
                  ::after {
                    content: "";
                    @place-cell: 75% 25%;
                    @size: 50%;
                    background: var(--color-4);
                    border-radius: 100% 0 100% 0;
                  }
                }
      
                @nth(2) {
                  background:
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-3), transparent)) 33.3% 66.6% / 50% 50%,
                    linear-gradient(135deg, @stripe(var(--color-1), var(--color-2)));
                  background-repeat: no-repeat;
                  border-radius: 0 100% 0 0;
                }
      
                @nth(3) {
                  background:
                    @m2(linear-gradient(@pn(135, -135)deg, @stripe(transparent, var(--color-3))) @pn(42, 58)% 100% / 15% 15%),
                    @m2(radial-gradient(circle at @pn(0, 100)% 0%, @stripe(var(--color-4) 33.3%, var(--color-2) 37%, var(--color-4))) @pn(0, 100)% 100% / 50% 50%),
                    linear-gradient(45deg, @stripe(var(--color-4), var(--color-5))) 0 0 / 50% 50%,
                    linear-gradient(@m2(var(--color-6)));
                  background-repeat: no-repeat;
                  color: var(--color-3);
      
                  ::before,
                  ::after {
                    content: "";
                    @place-cell: 62.5% 12.5%;
                    @size: 25%;
                    background: currentColor;
                    border-radius: 0 100% 0 100%;
                  }
      
                  ::after {
                    @place-cell: 87.5% 37.5%;
                  }
                }
      
                @nth(4) {
                  background:
                    radial-gradient(circle at 100% 100%, @stripe(var(--color-1) 70%, transparent)),
                    linear-gradient(@m2(var(--color-3)));
                  border-radius: 0 0 100% 0;
      
                  ::after {
                    content: "";
                    @place-cell: 50% 50%;
                    @size: 100%;
                    background: radial-gradient(circle at 0 100%, @stripe(var(--color-5), var(--color-1), var(--color-6), var(--color-4), transparent 30%));
                  }
                }
      
                @nth(5) {
                  background:
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-4) 70%, transparent)) 0 100% / 50% 50%,
                    @m2(linear-gradient(@pn(45, -45)deg, @stripe(transparent, var(--color-3))) @pn(42, 58)% 0% / 15% 15%),
                    radial-gradient(circle at 100% 0, @stripe(transparent 33.3%, var(--color-2) 37%, transparent)) 100% 100% / 50% 50%,
                    @m2(radial-gradient(circle at @pn(0, 100)% 100%, @stripe(@pn(var(--color-2), var(--color-6)) 33.3%, var(--color-2) 37%, var(--color-4))) @pn(0, 100)% 0 / 50% 50%),
                    linear-gradient(@m2(var(--color-1)));
                  background-repeat: no-repeat;
                }
      
                @nth(6) {
                  background:
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-4), transparent)) 30% 30% / 25% 25%,
                    radial-gradient(circle at 0 0, @stripe(var(--color-5), var(--color-3), var(--color-3), var(--color-4), transparent 30%));
                  background-repeat: no-repeat;
                }
              </style>
            </css-doodle>
          </content>
        </wrapper>
        <wrapper>
          <content style="color: #f2b844;">
            <!-- C -->
            <css-doodle>
              <style>
                :doodle {
                  @grid: 2x3 / 100% auto;
                  background: #3d558b;
                  padding: 3vmax 2vmax;
                }
      
                @nth(1) {
                  border-top-left-radius: 100%;
                }
      
                @nth(2, 6) {
                  background: radial-gradient(circle at 0 0, @stripe(@m4(@pd(#68994d, #fff, #f2b844)), transparent 28%));
                  border-bottom-right-radius: 100%;
                }
      
                @nth(5) {
                  border-bottom-left-radius: 100%;
                }
      
                @nth(1, 5) {
                  --color: @pd(#68994d, #f2b844);
                  background: linear-gradient(@p(0, 90)deg,
                      @stripe(@m8(var(--color), #fff)));
                }
      
                @nth(3) {
                  --color: #68994d, #f2b844;
                  --color-1: @p(--color);
                  --color-2: @P;
                  background-image: @doodle(@grid: 2 / 100%;
      
                      @nth(1) {
                      background: radial-gradient(circle at 50% 50%, var(--color-1) 70%, transparent calc(70% + 0.5px)) 50% 50% / 50% 50%,
                      @m4(radial-gradient(circle at 50% 50%, var(--color-2) 70%, transparent calc(70% + 0.5px)) @pn(0 0, 100% 0, 0 100%, 100% 100%) / 50% 50%),
                      linear-gradient(@m2(#fff));
                      background-repeat: no-repeat;
                    }
      
                    @nth(2) {
                      background: @m4(radial-gradient(circle at 50% @pn(100, 0)%,
                          @pn(#fff, var(--color-1), var(--color-1), #fff) 70%,
                          transparent calc(70% + 0.5px)) 0% @pn(0, 35, 70, 100)% / 50% 25%),
                      @m4(radial-gradient(circle at @pn(100, 0)% 50%,
                          @pn(var(--color-1), #fff, #fff, var(--color-1)) 70%,
                          transparent calc(70% + 0.5px)) @pn(67, 100)% @pn(100, 100, 0, 0)% / 25% 50%),
                      linear-gradient(@m2(var(--color-2)));
                      background-repeat: no-repeat;
                    }
      
                    @nth(3) {
                      background: repeating-radial-gradient(@p(var(--color-1), var(--color-2)) 50%, #fff calc(50% + 0.5px), #fff calc(50% + 2px), @lp() calc(50% + 3px));
                    }
      
                    @nth(4) {
                      background: @m2(radial-gradient(circle at 50% 0%, var(--color-1) 70%, transparent calc(70% + 0.5px)) 0% @pn(0, 100)% / 100% 50%),
                      linear-gradient(@m2(#fff));
                      background-repeat: no-repeat;
                    }
      
                  )
                }
              </style>
            </css-doodle>
          </content>
        </wrapper>
        <wrapper>
          <content style="color: #262537;">
            <!-- D -->
            <css-doodle>
              <style>
                :doodle {
                  @grid: 2x3 / 100% auto;
                  background: #3777FF;
                  padding: 3vmax 2vmax;
                  --color-1: @p(#f7cd5e, #fff, #3274ae, #e86043, #262537);
                  --color-2: @P;
                  --color-3: @P;
                  --color-4: @P;
                  --color-5: @P;
                }
      
                @nth(1) {
                  background:
                    @m4(radial-gradient(circle at @pn(100% 0%, 0 0, 100% 100%, 0 100%), @stripe(@pn(var(--color-5), var(--color-3), var(--color-1), var(--color-3)), @pn(var(--color-4), var(--color-4), var(--color-2), var(--color-4)), @pn(var(--color-5), var(--color-3), var(--color-1), var(--color-1)) 30%)) @pn(0 0, 100% 0, 0 100%, 100% 100%) / 50% 50%);
                  background-repeat: no-repeat;
                }
      
                @nth(2) {
                  background: radial-gradient(circle at 0 100%, @stripe(var(--color-3) 35%, var(--color-2), var(--color-1), transparent 30%));
                }
      
                @nth(3, 4, 5) {
                  --color: (#f7cd5e, #fff, #3274ae, #e86043, #262537);
                  background: @m4(@p(radial-gradient(circle at 50% 50%, @stripe(@p(--color) 70.7%, @P)),
                        radial-gradient(circle at @p(0, 100%) @p(0, 100%), @stripe(@p(--color), @P, @P)),
                        linear-gradient(@p(45, -45, 135, -135)deg, @stripe(@p(--color), @P)),
                      ));
                  background-position: 0 0, 100% 0, 0 100%, 100% 100%;
                  background-size: 50% 50%;
                  background-repeat: no-repeat;
                }
      
                @nth(6) {
                  background: radial-gradient(circle at 0 0, @stripe(var(--color-3) 35%, var(--color-4), var(--color-5), transparent 30%));
                }
              </style>
            </css-doodle>
          </content>
        </wrapper>
        <wrapper>
          <content style="color: #dd7152;">
            <!-- E -->
            <css-doodle>
              <style>
                :doodle {
                  @grid: 2x3 / 100% auto;
                  background: #5840b4;
                  padding: 3vmax 2vmax;
                  --color-1: @p(#8ca8c5, #363634, #dd7152, #e7e6d6);
                  --color-2: @P;
                  --color-3: @P;
                  --color-4: @P;
                }
      
                @nth(1) {
                  background:
                    @m2(radial-gradient(circle at @pn(100, 0)% 50%, @stripe(var(--color-@pn(3, 2)) 70.7%, transparent)) @pn(0, 100%) 0 / 50% 100%),

                }
      
                @nth(3) {
                  background:
                    @m2(radial-gradient(circle at 50% 50%, @stripe(var(--color-3) 70.7%, transparent)) @pn(0 0, 100% 100%) / 50% 50%),
                    @m2(radial-gradient(circle at 50% 100%, @stripe(var(--color-3) 70.7%, transparent)) @pn(100% 0, 0 68%) / 50% 25%),
                    @m2(radial-gradient(circle at 50% 0%, @stripe(var(--color-4) 70.7%, transparent)) @pn(100% 32%, 0 100%) / 50% 25%),
                    linear-gradient(@m2(var(--color-2)));
                }
      
                @nth(2, 4) {
                  border-radius: 0 0 100% 0;
                }
      
                @nth(4) {
                  background:
                    radial-gradient(circle at 0 50%, @stripe(@m8(transparent, var(--color-4)), transparent 29%)) 0 0 / 50% 100%,
                    radial-gradient(circle at 50% 100%, @stripe(var(--color-3) 70.7%, transparent)) 92% 0 / 50% 25%,
                    radial-gradient(circle at 50% 0%, @stripe(var(--color-2) 70.7%, transparent)) 92% 32% / 50% 25%,
                    linear-gradient(@m2(var(--color-1)));
                }
      
                @nth(5) {

                    radial-gradient(circle at 50% 50%, @stripe(var(--color-3) 70.7%, transparent)) 50% 50% / 50% 50%,
                    @m4(linear-gradient(@pn(135, -135, -45, 45)deg, @stripe(var(--color-1), var(--color-4))) @pn(0 0, 100% 0, 100% 100%, 0 100%)/ 50% 50%);
                }
      
                @nth(6) {
                  border-radius: 0 100% 0 0;
                }
      
                @nth(2, 6) {
                  --color: @pn(var(--color-3), var(--color-2));
                  background: linear-gradient(@pn(0, 180)deg, @stripe(@m8(var(--color), var(--color-4))));
                }
      
                background-repeat: no-repeat;  
              </style>

        </wrapper>
        <wrapper>
          <content style="color: #387c7c;">
            <!-- F -->
            <css-doodle>
              <style>
                :doodle {
                  @grid: 2x3 / 100% auto;
                  background: #98c1f4;
                  padding: 3vmax 2vmax;
                  --colors: (#387c7c, #fff, #f4c346, #e58151, #dd5a39);
                  --color-1: @p(--colors);
                  --color-2: @P;
                  --color-3: @P;
                  --color-4: @P;
                  --color-5: @P;
                }
      
                @nth(2, 4) {
                  border-radius: 0 0 100% 0;
                }
      
                @nth(4) {
                  background: linear-gradient(@p(0, 90)deg, @stripe(@m7(var(--color-@pn(2, 4)))));
                }
      
                @nth(1) {
                  background:
                    linear-gradient(-45deg, @stripe(var(--color-4), transparent)) 0% 33.3% / 25% 25%,
                    linear-gradient(45deg, @stripe(var(--color-4), transparent)) 33.3% 33.3% / 25% 25%,
                    linear-gradient(90deg, @stripe(var(--color-1), var(--color-2))) 0 0 / 50% 50%,
                    linear-gradient(45deg, @stripe(transparent, var(--color-5))) 33.3% 66.6% / 25% 25%,
                    linear-gradient(-45deg, @stripe(var(--color-1), transparent)) 33.3% 100% / 25% 25%,
                    linear-gradient(45deg, @stripe(var(--color-1), transparent)) 0% 100% / 25% 25%,
                    linear-gradient(0deg, @stripe(var(--color-4), var(--color-2))) 0 100% / 50% 50%,
                    @m4(radial-gradient(circle at @pn(0 0, 100% 0, 0 100%, 100% 100%), var(--color-5) 35%, transparent calc(35% + 0.5px)) 100% 0% / 50% 50%),
                    linear-gradient(@m2(var(--color-4))) 100% 0 / 50% 50%,
                    linear-gradient(@m2(var(--color-3))) 100% 100% / 50% 50%;
      
                  ::before,
                  ::after {
                    position: absolute;
                    content: "";
                    @size: 25%;
                    background: var(--color-2);
                    border-radius: 0 100% 0 100%;
                  }
      
                  ::before {
                    top: 50%;
                    left: 50%;
                  }
      
                  ::after {
                    top: 75%;
                    left: 75%;
                  }
                }
      
                @nth(2) {
                  background:
                    radial-gradient(circle at 0 100%, var(--color-2) 70.7%, transparent calc(70.7% + 0.5px)) 0 0 / 25% 25%,
                    radial-gradient(circle at 0 100%, var(--color-4) 70.7%, transparent calc(70.7% + 0.5px)) 67% 33.3% / 25% 25%,
                    radial-gradient(circle at 100% 100%, var(--color-2) 70.7%, transparent calc(70.7% + 0.5px)) 67% 0 / 25% 25%,
                    linear-gradient(@m2(var(--color-4))) 33.3% 0 / 25% 25%,
                    @m4(radial-gradient(circle at 0 0, var(--color-3) 35%, transparent calc(35% + 0.5px)) @pn(0 50%, 50% 50%, 0% 150%, 150% 0) / 50% 50%),
                    linear-gradient(-45deg, @stripe(var(--color-2), var(--color-5))) 0 66.6% / 25% 25%,
                    linear-gradient(0, @stripe(var(--color-4), var(--color-2))) 27.5% 66.6% / 12.5% 25%,
                    @m4(radial-gradient(circle at @pn(0 100%, 100% 100%, 100% 0, 0 0), var(--color-@pn(4, 5, 4, 2)) 70.7%, transparent calc(70.7% + 0.5px)) @pn(41.5% 57%, 56% 57%, 56% 70.7%, 41.5% 70.7%) / 12.5% 12.5%),
                    linear-gradient(@m2(var(--color-1)));
      
                  ::before,
                  ::after {
                    position: absolute;
                    content: "";
                    @size: 25%;
                    background: var(--color-4);
                    border-radius: 100% 0 100% 0;
                  }
      
                  ::before {
                    top: 50%;
                    left: -25%;
                  }
      
                  ::after {
                    top: 75%;
                    left: -50%;
                  }
                }
      
                @nth(3) {
                  background:
                    repeating-radial-gradient(var(--color-1) 6%, #fff 7%, #fff 12%, var(--color-1) 13%, var(--color-1) 18%) 100% 0 / 50% 50%,
                    linear-gradient(@m2(var(--color-3))) 0 100% / 50% 25%,
                    linear-gradient(@m2(var(--color-1))) 100% 0 / 50% 100%,
                    @m2(radial-gradient(circle at 0 100%, @stripe(var(--color-@pn(2, 5)) 70.7%, var(--color-4))) @pn(0, 33.3%) 66.6% / 25% 25%),
                    @m2(radial-gradient(circle at 100% 50%, @stripe(var(--color-@pn(4, 1)) 70.7%, var(--color-2))) @pn(0, 33.3%) 0 / 25% 50%);
      
                  ::before,
                  ::after {
                    content: "";
                    position: absolute;
                    top: 50%;
                    @size: 25%;
                    background: var(--color-2);
                    border-radius: 100% 0 100% 0;
                    -webkit-box-reflect: below;
                  }
      
                  ::before {
                    left: 50%;
                  }
      
                  ::after {
                    left: 75%;
                  }
                }
      
                @nth(5) {
                  background:
                    @m4(linear-gradient(45deg, @stripe(var(--color-3) 20%, transparent)) @pn(0 0, 100% 0, 100% 100%, 0 100%) / 50% 50%),
                    radial-gradient(circle at 50% 50%, @stripe(var(--color-4) 70.7%, transparent)) 100% 0 / 50% 50%,
                    linear-gradient(90deg, @stripe(var(--color-1), var(--color-2))) 0 0 / 100% 50%,
                    linear-gradient(@p(0, 90)deg, @stripe(@m7(var(--color-@pn(2, 4))))) 0 100% / 50% 50%,
                    @m4(radial-gradient(circle at @pn(0 0, 100% 0, 0 100%, 100% 100%), var(--color-5) 35%, transparent calc(35% + 0.5px)) 100% 100% / 50% 50%),
                    linear-gradient(@m2(var(--color-4))) 100% 100% / 50% 50%;
      
                  ::before,
                  ::after {
                    content: "";
                    position: absolute;
                    top: 0;
                    @size: 25%;
                    -webkit-box-reflect: below;
                  }
      
                  ::before {
                    left: 0%;
                    border-radius: 100% 0 100% 0;
                    background: var(--color-4);
                  }
      
                  ::after {
                    left: 25%;
                    border-radius: 0 100% 0 100%;
                    background: var(--color-3);
                  }
                }
      
                background-repeat: no-repeat;
              </style>
            </css-doodle>
          </content>
        </wrapper>
        <wrapper>
          <content style="color: #eed060;">
            <!-- G -->
            <css-doodle>
              <style>
                :doodle {

                    linear-gradient(@m2(var(--color-2)));
                }
      
                @nth(2) {
                  background: radial-gradient(circle at 0 0, @stripe(var(--color-3) 35%, var(--color-4), var(--color-1), transparent 30%));
